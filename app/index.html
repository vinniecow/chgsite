<html>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="chgApp">
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation" ng-controller="HeaderCtrl as header">
         <div class="container">
          <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">CHG & Associates</a>

          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
             <ul class="nav navbar-nav">
              <li ng-class="{ active: header.isActive('/main')}">
                <a ng-href="#/main">Home</a>
              </li>
              <li ng-class="{ active: header.isActive('/services')}"> 
                <a ng-href="#/services">Our Services</a>
              </li>
              <li ng-class="{ active: header.isActive('/firm')}">
                <a ng-href="#/firm">Our Firm</a>
              </li>
              <li ng-class="{ active: header.isActive('/contact')}">
                <a  ng-href="#/contact">Contact Us</a>
              </li>
              <li ng-class="{ active: header.isActive('/washingtonUpdate')}">
                <a  ng-href="#/washingtonUpdate">Washington Update</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <div class="footer" ng-Controller="FooterCtrl as footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-copyright-mark"></span> {{footer.today|date:'yyyy'}} CHG & Associates</p>
      </div>
    </div>
